<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Shop</title>
</head>
<body>
<header class="header">
    <div class="container">
        <p class="logo">BestShop</p>
        <nav class="navigation">
            <ul>
                <li><a href="#">Why us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="section-main">
    <div class="container">
        <section class="section-main-content">
            <h1>Sell More!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <button type="submit"><a href="#">Open your shop</a></button>
        </section>
    </div>
</section>
<section class="statistics">
    <div class="container">
        <section class="statistics-content">
            <h2>The most popular sales platform in country</h2>
            <div class="statistics-icons">
                <div class="statistics-icon-01 icon">
                    <img src="/assets/Person.svg" alt=""><span>100000+</span>
                    <p>daily entries</p></div>
                <div class="statistics-icon-02 icon">
                    <img src="/assets/Eye.svg" alt=""><span>200000+</span>
                    <p>seen products</br> every day</p></div>
                <div class="statistics-icon-03 icon">
                    <img src="/assets/Catalog.svg" alt=""><span>1000+</span>
                    <p>added posts</br> daily</p></div>
            </div>
        </section>
    </div>
</section>
</body>
</html>
